<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Facebook</h1>
    </header>

    <main class="main">
      <div class="left-col">
        <h2>Log In to Facebook</h2>
        <form action="#" method="post">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" class="form-input" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" name="password" required>

          <button type="submit" class="form-submit">Log In</button>
        </form>
      </div>

      <div class="right-col">
        <h2>Create a New Account</h2>
        <p>It's free and always will be.</p>
        <form action="#" method="post">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="form-input" name="fname" required>

          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="form-input" name="lname" required>

          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" name="password" required>

          <button type="submit" class="form-submit">Sign Up</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>Facebook Clone &copy; 2023</p>
    </footer>
  </div>
</body>
</html>
